<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up - SwasthyaAI</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect" class="language-dropdown">
            <option value="en">English</option>
            <option value="hi">हिंदी</option>
            <option value="bn">বাংলা</option>
            <option value="ta">தமிழ்</option>
            <option value="te">తెলుగు</option>
            <option value="mr">मराठी</option>
            <option value="gu">ગુજરાતી</option>
        </select>
    </div>

    <div class="auth-container">
        <div class="auth-card patient-theme signup-card">
            <div class="auth-header">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                        <path d="M12 14v7"/>
                        <path d="M9 18h6"/>
                    </svg>
                </div>
                <h1 data-translate="patient-signup">Create Patient Account</h1>
                <p data-translate="patient-signup-desc">Join SwasthyaAI for better healthcare access</p>
            </div>

            <form class="auth-form" id="patientSignupForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="firstName" required>
                        <label for="firstName" data-translate="first-name">First Name</label>
                        <div class="form-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" required>
                        <label for="lastName" data-translate="last-name">Last Name</label>
                        <div class="form-highlight"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email" data-translate="email">Email Address</label>
                    <div class="form-highlight"></div>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" required>
                    <label for="phone" data-translate="phone">Phone Number</label>
                    <div class="form-highlight"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="age" min="1" max="120" required>
                        <label for="age" data-translate="age">Age</label>
                        <div class="form-highlight"></div>
                    </div>
                    <div class="form-group">
                        <select id="gender" required>
                            <option value=""></option>
                            <option value="male" data-translate="male">Male</option>
                            <option value="female" data-translate="female">Female</option>
                            <option value="other" data-translate="other">Other</option>
                        </select>
                        <label for="gender" data-translate="gender">Gender</label>
                        <div class="form-highlight"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password" data-translate="password">Password</label>
                    <div class="form-highlight"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword" data-translate="confirm-password">Confirm Password</label>
                    <div class="form-highlight"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        <span data-translate="agree-terms">I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                </div>

                <button type="submit" class="auth-button patient-button">
                    <span data-translate="create-account">Create Account</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14m-7-7l7 7-7 7"/>
                    </svg>
                </button>
            </form>

            <div class="auth-footer">
                <p data-translate="have-account">Already have an account?</p>
                <a href="/patient-login.html" class="auth-link" data-translate="sign-in">Sign In</a>
            </div>
        </div>

        <div class="auth-background">
            <div class="floating-shape shape-1 patient-shape"></div>
            <div class="floating-shape shape-2 patient-shape"></div>
            <div class="floating-shape shape-3 patient-shape"></div>
        </div>

        <a href="/index.html" class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5m7 7l-7-7 7-7"/>
            </svg>
            <span data-translate="back-home">Back to Home</span>
        </a>
    </div>

    <script src="/src/js/translations.js"></script>
    <script src="/src/js/auth.js"></script>
</body>
</html>
