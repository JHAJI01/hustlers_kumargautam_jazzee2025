<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patient Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <h1 class="loginaspatient">LOGIN AS PATIENT</h1>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address/Phone number</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">We'll never share your email/phone number with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Button inside the login container -->
        <div style="margin-top: 12px;">
          <a href="loginasdoctor.html" class="btn btn-secondary">Login as Doctor</a>
        </div>
      </div>
    </div>
  </body>
</html>
